<section id="section-montant-total" class="content-section">
  <h2>Montant Total par Mois</h2>

  <div class="filter-container">
    <label for="filter-mois-debut">Mois début :</label>
    <select id="filter-mois-debut">
      <option value="">--</option>
      <option value="1">Janvier</option>
      <option value="2">Février</option>
      <option value="3">Mars</option>
      <option value="4">Avril</option>
      <option value="5">Mai</option>
      <option value="6">Juin</option>
      <option value="7">Juillet</option>
      <option value="8">Août</option>
      <option value="9">Septembre</option>
      <option value="10">Octobre</option>
      <option value="11">Novembre</option>
      <option value="12">Décembre</option>
    </select>

    <label for="filter-annee-debut">Année début :</label>
    <input type="number" id="filter-annee-debut" min="2000" max="2100" placeholder="YYYY">

    <label for="filter-mois-fin">Mois fin :</label>
    <select id="filter-mois-fin">
      <option value="">--</option>
      <option value="1">Janvier</option>
      <option value="2">Février</option>
      <option value="3">Mars</option>
      <option value="4">Avril</option>
      <option value="5">Mai</option>
      <option value="6">Juin</option>
      <option value="7">Juillet</option>
      <option value="8">Août</option>
      <option value="9">Septembre</option>
      <option value="10">Octobre</option>
      <option value="11">Novembre</option>
      <option value="12">Décembre</option>
    </select>

    <label for="filter-annee-fin">Année fin :</label>
    <input type="number" id="filter-annee-fin" min="2000" max="2100" placeholder="YYYY">

    <label for="filter-id-ef">Etablissement financier :</label>
    <select id="filter-id-ef"></select>

    <button id="btn-filtrer" onclick="chargerMontantTotalParMois() ">Filtrer</button>
  </div>

  <div id="montant-total-table-container">
  </div>
</section>
