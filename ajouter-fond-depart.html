<section id="section-ajouter-fond-depart" class="content-section">
  <h1>Gestion des Établissements Financiers</h1>
  
  <div class="form-container">
    <div class="form-row">
      <input type="hidden" id="etablissement-id">
      <div class="form-group">
        <select id="etablissement-select">
          <option value="">Sélectionnez un établissement</option>
        </select>
      </div>
      <div class="form-group">
        <input type="number" id="fond-depart" placeholder="Fond de départ (Ar)" step="0.01" min="0">
      </div>
      <div class="form-group">
        <button onclick="ajouterFond()">Ajouter Fond</button>
      </div>
    </div>
  </div>

</section>
