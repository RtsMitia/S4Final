<section id="section-insert-pret" class="content-section">
  <h1>Insertion de prêt</h1>
  <div class="form-group standalone-client-group">
    <label>Client</label>
    <div id="client-info-display" class="readonly-client-info"></div>
    <input type="hidden" id="client-select">
  </div>
  
  <div class="form-container">
    <div class="form-row">
    <div class="form-group">

        <label for="etablissement-select">Etablissement </label>
        <select id="etablissement-select">
          <option value="">Sélectionnez un etablissement</option>
        </select>
      </div>


      <div class="form-group">
        <label for="type-pret-select">Type de prêt</label>
        <select id="type-pret-select">
          <option value="">Sélectionnez un type de prêt</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date-pret">Date du prêt</label>
        <input type="date" id="date-pret">
      </div>

      <div class="form-group">
        <label for="montant-pret">Montant</label>
        <input type="number" id="montant-pret" placeholder="Montant du prêt" step="0.01" min="0">
      </div>

      <div class="form-group">
        <button onclick="ajouterPret()">Ajouter le prêt</button>
      </div>
    </div>
  </div>
</section>
