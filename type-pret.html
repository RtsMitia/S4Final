<section id="section-type-pret" class="content-section">
  <h1>Gestion des Types de Prêt</h1>
  
  <div class="form-container">
    <div class="form-row">
      <input type="hidden" id="type-pret-id">
      <div class="form-group">
        <input type="text" id="nom-type-pret" placeholder="Nom du type de prêt">
      </div>
      <div class="form-group">
        <input type="number" id="taux-type-pret" placeholder="Taux du type de prêt" step="0.01">
      </div>
      <div class="form-group">
        <button onclick="ajouterTypePret()">Ajouter Type de Prêt</button>
      </div>
    </div>
  </div>

  <table id="table-type-pret">
    <thead>
      <tr>
        <th>ID</th><th>Nom</th><th>Taux (%)</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
