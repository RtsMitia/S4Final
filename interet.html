<section id="section-interet" class="content-section">
  <h1>Gestion des Intérêts</h1>
  
  <div class="form-container">
    <h3>Filtrer par période</h3>
    <form id="filter-periode-form">
      <div class="form-row">
        <div class="form-group">
          <label>Période de début:</label>
          <div class="date-inputs">
            <input type="number" id="mois-debut" min="1" max="12" placeholder="Mois" style="width: 80px;">
            <input type="number" id="annee-debut" min="2020" max="2030" placeholder="Année" style="width: 100px;">
          </div>
        </div>
        <div class="form-group">
          <label>Période de fin:</label>
          <div class="date-inputs">
            <input type="number" id="mois-fin" min="1" max="12" placeholder="Mois" style="width: 80px;">
            <input type="number" id="annee-fin" min="2020" max="2030" placeholder="Année" style="width: 100px;">
          </div>
        </div>
        <div class="form-group">
          <button onclick="initialiserPageInteret()">Filtrer</button>
          <button type="button" id="reset-filter">Réinitialiser</button>
        </div>
      </div>
    </form>
  </div>

  <div class="table-container">
    <table id="table-interet">
      <thead>
        <tr>
          <th>Période</th>
          <th>Mois/Année</th>
          <th>Intérêt</th>
        </tr>
      </thead>
      <tbody>

          <td colspan="3" style="text-align: center;">Chargement des données...</td>
        </tr>
      </tbody>
    </table>
